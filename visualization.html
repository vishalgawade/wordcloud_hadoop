    <div style="background-color: #3f51b5;
    height: 64px;
    display: flex;
    box-sizing: border-box;
    padding: 0 16px;
    width: 100%;
    flex-direction: row;
    align-items: center;
    white-space: nowrap;
    color: white;
    text-align: center;">
        <span style="font-size: xx-large">Word Cloud Visualization of Twitter/NY Times/Common Crawl Data</span><br>
    
  </div>
  <div style="margin-top: 10px">
      <input type="radio" name="gender"  onclick="radioFunction(this)" value="wordCooccurence" checked="checked"/> Word Co-Occurence
      <input type="radio" name="gender"  onclick="radioFunction(this)" value="wordCount"/> Word Count
      <br>
      <br>
     <span>Data Source</span>
    <select id="dataSource" onchange="onDataSourceChange()" data-native-menu="false">
      <!-- <option value="select" selected="selected">Select</option> -->
      <option value="twitter" selected="selected">Twitter</option>
      <option value="nyTimes">New York Times</option>
      <option value="cc">Common Crawl</option>
    </select>
    <span style="margin-left: 10px">Topic</span>
    <select id="subTopic" onchange="onSubtopicChange()" data-native-menu="false">
      <!-- <option value="select" selected="selected">Select</option> -->
      <option value="all" selected="selected">Sports</option>
      <option value="baseball">Baseball</option>
      <option value="soccer">Soccer</option>
      <option value="golf">Golf</option>
      <option value="tennis">Tennis</option>
      <option value="rugby">Rugby</option>
    </select>
</div>
